<!DOCTYPE html>
<html lang="en">
  <head>


    <title>JS Programming - AR Demo</title>


  </head>

  <body>
    <script src="./libs/fas.js"></script>
    <script type="module">
      import { App } from "./app.js";

      document.addEventListener("DOMContentLoaded", function () {
        const app = new App();
        window.app = app;
        // Get the current URL
        const urlParams = new URLSearchParams(window.location.search);

        // Get the value of 'param1' from the URL
        const param1Value = urlParams.get("id");
        app.showChair(param1Value);
      });

    </script>

  </body>
</html>
